<!DOCTYPE html>
<html lang="en">
<head>
    <title>NFTHouse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
    
</head>
<body >
    <div class="heading">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6hMvR5SafAhBQ3mIvm3RfBAU_s98VHrZ1Y7OH4yNJWUtb4Z3-lsWWFEi3tDl0umLYFY8&usqp=CAU" alt="home" class="logo">
        <h1>NFT Homes</h1>
        
        <div class="button-group">
            <div class="form-button">
                <button id="showFormButton">Show Form</button>
            </div>  
    
            <div class="yp-button">
                <button id="getownedProperty" disabled="true">Your Properties</button>
            </div>
        </div>
        <div id="accountInfo">
            <p id="accountAddress"><b></b></p>
            <button id="connectButton">Connect</button>
        </div>

        
        
    </div>

    

    <hr>

      

    <div  id="box" class="hidden">
        <h2>Create Property</h2>
        <form id="createPropertyForm" class="mt-4">
            <div >
                <label for="name" placeholder="Name" required>Name:</label>
                <input type="text"  id="name" required><br>
            </div>
            <div>
                <label for="description" >Description:</label>
                <input type="text" id="description"  required><br>
            </div>
            <div>
                <label for="price">Price (ETH):</label>
                <input type="number" id="price"  required><br>
            </div>
            <div>
                <label for="urlInput">URL:</label>
                <input type="text"  id="url" placeholder="Enter URL" required><br>
            </div>
           <br>
            <button id="createPropertyButton" type="submit" >Create Property</button>
        </form>
    </div>
    

    <div class="mt-5">
        <h2 class="text-center"><strong>Properties for Sale</strong></h2>
        <hr>
        <div >
            <ul id="propertyList" class="list-group-center"></ul>
            <form id="approveForm" style="display: none;">
            <label for="address">Name:</label>
            <input type="text" id="buyaddress" required><br>
            <div class="buttons">

            </div>
        </form>
        </div>
        
          
    </div>
    <hr>
    
    <div id="yourPropertiesSection" style="display: none">
        <h2  class="text-center" ><strong>Your Properties</strong></h2>
        <ul id="ownedProperty"></ul><br>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
